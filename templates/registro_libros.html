<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
</head>
<body>
    <h1>Registro de Libros</h1>
    <form action="" method="POST">
        <label>Título:</label><input type="text" name="titulo" required><br><br>
        <label>Autor:</label><input type="text" name="autor" required><br><br>
        <label>Resumen:</label><textarea name="resumen" rows="4" required></textarea><br><br>
        <label>Medio:</label><br>
        <input type="checkbox" name="fisico"> Físico<br>
        <input type="checkbox" name="magnetico"> Magnético<br><br>
        <input type="submit" value="Registrar">
    </form>
    <a href="{{ url_for('index') }}">Volver al menú principal</a>
</body>
</html>
